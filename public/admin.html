<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Pro Admin</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 40px; max-width: 1000px; margin: 0 auto; }
        
        /* Login Screen */
        #login-screen { display: flex; height: 80vh; align-items: center; justify-content: center; }
        
        /* Dashboard */
        #dashboard { display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .stat-num { font-size: 24px; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }

        /* Action Bar */
        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        input, select { background: #020617; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; outline: none; }
        button { background: var(--accent); color: #0f172a; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        button:hover { filter: brightness(1.1); }

        /* Table */
        table { width: 100%; border-collapse: collapse; background: var(--panel); border-radius: 12px; overflow: hidden; }
        th { text-align: left; padding: 15px; background: #334155; font-size: 12px; color: #cbd5e1; }
        td { padding: 15px; border-bottom: 1px solid #334155; font-size: 13px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .active { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .expired { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .btn-del { background: transparent; color: #ef4444; padding: 4px; border: 1px solid #ef4444; }
        .btn-del:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="text-align: center;">
            <h1>ðŸ”’ Admin Access</h1>
            <div id="g_id_onload"
     data-client_id="1078904057208-m653sh6blj9ae4icq54l3cgljljkm61u.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h2>Runway Pro Management</h2>
            <button onclick="logout()" style="background:#334155; color:white;">Log Out</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-num" id="total-users">0</div>
                <div class="stat-label">Total Licenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="active-users">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="rev-est">$0</div>
                <div class="stat-label">Est. Revenue</div>
            </div>
        </div>

        <div class="action-bar">
            <select id="new-type">
                <option value="key">Generate License Key</option>
                <option value="email">Authorize Google Email</option>
            </select>
            <input id="new-value" placeholder="Enter Key or Email..." style="flex:1;">
            <select id="new-days">
                <option value="30">30 Days</option>
                <option value="90">3 Months</option>
                <option value="365">1 Year</option>
            </select>
            <button onclick="createLicense()">+ Create</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Value (Key/Email)</th>
                    <th>Device Lock</th>
                    <th>Status</th>
                    <th>Expires</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        let TOKEN = null;

        function handleCredentialResponse(response) {
            TOKEN = response.credential;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchData();
        }

        async function fetchData() {
            const res = await fetch('/api/admin', {
                headers: { 'Authorization': 'Bearer ' + TOKEN }
            });
            if(!res.ok) return alert("Admin Access Denied");
            const data = await res.json();
            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            let activeCount = 0;
            data.forEach(row => {
                const isExpired = new Date(row.expires_at) < new Date();
                if(!isExpired) activeCount++;
                
                const type = row.email ? 'ðŸ“§ Email' : 'ðŸ”‘ Key';
                const val = row.email || row.license_key;
                const status = isExpired ? '<span class="badge expired">Expired</span>' : '<span class="badge active">Active</span>';
                const device = row.device_id ? `<span title="${row.device_id}">ðŸ”’ Locked</span>` : '<span style="color:#94a3b8">Unused</span>';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${row.key_id}</td>
                    <td>${type}</td>
                    <td style="font-family:monospace; color:#e2e8f0;">${val}</td>
                    <td>${device}</td>
                    <td>${status}</td>
                    <td>${new Date(row.expires_at).toLocaleDateString()}</td>
                    <td><button class="btn-del" onclick="deleteUser(${row.key_id})">Delete</button></td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('total-users').innerText = data.length;
            document.getElementById('active-users').innerText = activeCount;
        }

        async function createLicense() {
            const type = document.getElementById('new-type').value;
            const value = document.getElementById('new-value').value;
            const days = document.getElementById('new-days').value;

            if(!value) return alert("Enter a value");

            const res = await fetch('/api/admin', {
                method: 'POST',
                headers: { 
                    'Authorization': 'Bearer ' + TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type, value, days })
            });

            if(res.ok) {
                document.getElementById('new-value').value = '';
                fetchData();
            } else {
                alert("Error creating license");
            }
        }

        async function deleteUser(id) {
            if(!confirm("Permanently delete this user?")) return;
            await fetch('/api/admin?id=' + id, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + TOKEN }
            });
            fetchData();
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
