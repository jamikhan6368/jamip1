<!DOCTYPE html>
<html>
<head>
    <title>Runway Pro Login</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        h2 { margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        .loader { font-size: 12px; color: #38bdf8; display: none; }
    </style>
</head>
<body>
    <div id="main">
        <h2>Runway Automation Pro</h2>
        <p>Sign in to activate your extension.</p>
        <button onclick="signIn()" style="background: white; color: #333; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 0 auto;">
            <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.836.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
            Sign in with Google
        </button>
    </div>
    <div id="success" style="display:none;">
        <h2 style="color: #22c55e;">Success!</h2>
        <p>You can close this window.</p>
    </div>

    <script>
        // Parse Extension ID from URL
        const params = new URLSearchParams(window.location.search);
        const EXT_ID = params.get('ext_id');

        const client = google.accounts.oauth2.initTokenClient({
            client_id: '1078904057208-m653sh6blj9ae4icq54l3cgljljkm61u.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/userinfo.email',
            callback: (response) => {
                if (response.access_token) {
                    // Send Token back to Extension
                    if(EXT_ID && chrome && chrome.runtime) {
                        chrome.runtime.sendMessage(EXT_ID, { 
                            type: "WEB_LOGIN_SUCCESS", 
                            token: response.access_token 
                        }, (resp) => {
                            document.getElementById('main').style.display = 'none';
                            document.getElementById('success').style.display = 'block';
                            setTimeout(() => window.close(), 2000);
                        });
                    } else {
                        alert("Extension ID missing. Please open from the extension.");
                    }
                }
            },
        });

        function signIn() {
            client.requestAccessToken();
        }
    </script>
</body>
</html>
